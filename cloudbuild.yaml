steps:
# This step builds the container change made the image.
- name: 'gcr.io/cloud-builders/docker'
  id: Build
  args:
  - 'build'
  - '-t'
  - 'us-central1-docker.pkg.dev/source-test-project/my-test-registry/myapp1:$SHORT_SHA'
  - '.'

# This step pushes the image to the Artifact Registry
# The PROJECT_ID and SHORT_SHA variables are automatically
# replaced by Cloud Build.
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args:
  - 'push'
  - 'us-central1-docker.pkg.dev/source-test-project/my-test-registry/myapp1:$SHORT_SHA'

  # This step applies the Kubernetes deployment and service configurations.
- name: 'gcr.io/cloud-builders/kubectl'
  id: Deploy
  args:
  - 'apply'
  - '-f'
  - 'mydeployment.yaml'
  - '-f'
  - 'lbs-service.yaml'
  - '--record=true'
  - '-n'
  - 'namespace-name'
  - '--region=us-central1'  # Replace with your cluster's region
  - '--context=gke_source-test-project_us-central1_standard-cluster-private-1'
